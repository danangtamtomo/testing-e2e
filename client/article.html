<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/semantic-ui/semantic.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="css/semantic-ui/semantic.min.js"></script>
  <!-- <script src="js/tinymce/tinymce.min.js"></script> -->
  <script src="https://unpkg.com/vue"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <style>
    .sign-in {
      margin: 40px;
    }
  </style>
  <script>
    // tinymce.init({
    //   selector: 'textarea'
    // });
  </script>
</head>

<body>

  <!-- Sign in modal -->
  <div class="ui modal">
    <div class="ui one column center aligned grid">
      <div class="column six wide form-holder sign-in">
        <h2 class="center aligned header form-head">Sign in</h2>
        <div class="ui form">
          <div class="field">
            <input type="text" placeholder="username">
          </div>
          <div class="field">
            <input type="password" placeholder="password">
          </div>
          <div class="field">
            <input type="submit" value="sign in" class="ui button large fluid green">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Header menu   -->
  <div class="ui small menu">
    <a class="active item">
      Article
    </a>
    <div class="right menu">
      <div class="item">
        <div id="sign-in" class="ui primary button">Sign In</div>
      </div>
    </div>
  </div>

  <div id="article-app">
    <!-- <input type="text" name="" v-on:keyup="convertToSlug" v-model="input"> -->
    <div class="ui container">
      <form class="ui form" v-on:submit.prevent="checkingState">
        <div class="field">
          <label>Title</label>
          <input type="text" name="title" placeholder="Title" v-on:keyup="convertToSlug" v-model="articleForm.titleInput">
        </div>
        <div class="field">
          <label>Slug</label>
          <input type="text" name="slug" disabled v-model="slug">
        </div>
        <div class="field ">
          <label>Description</label>
          <input type="text" name="description" v-model="articleForm.descriptionInput">
        </div>
        <div class="field ">
          <label>Content</label>
          <textarea name="content" rows="8" cols="80" v-model="articleForm.contentInput"></textarea>
          <input type="hidden" v-model="articleForm.oldSlug">
        </div>
        <button class="ui button" type="submit ">Submit</button>
      </form>
    </div>

    <div style="margin-top: 40px;" class="ui container">
      <div class="ui cards">
        <div class="card" v-for="(article, index) in articles.data">
          <div class="content">
            <div class="header">{{ article.title }}</div>
            <div class="description">
              {{ article.description }}
            </div>
          </div>
          <div class="extra content">
            <span>
              {{ article.createdAt }}
           </span>
            <div class="ui two buttons">
              <div class="ui basic green button" @click="editArticle(index)">Edit</div>
              <div class="ui basic red button">Delete</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script type="text/javascript ">
    $('#sign-in').click(function() {
      $('.ui.modal')
        .modal('show')
    })
  </script>
  <script type="text/javascript " src="js/app.js "></script>
</body>

</html>
